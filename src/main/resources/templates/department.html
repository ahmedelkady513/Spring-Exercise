<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container mt-4">
    <div class="row text-center">
        <div class="col-7 offset-4">
            <h1  class="mx-0 px-0">Departments</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <div  th:if="${#fields.hasErrors('${department.*}')}" class="alert alert-danger alert-dismissible fade show"  role="alert">
                <ul>
                    <li th:each="err : ${#fields.errors('department.*')}" th:text="${err}" />
                </ul>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form action="#" th:action="@{/department}" th:object="${department}" method="post">

                <div class="mb-3">
                    <label for="departmentCode" class="form-label">Code :</label>
                    <input type="text" th:field="*{code}" class="form-control" id="departmentCode">
                </div>
                <div class="mb-3">
                    <label for="departmentName" class="form-label">Name :</label>
                    <input type="text" th:field="*{name}" class="form-control" id="departmentName">
                </div>
                <div class="mb-3">
                    <label for="departmentDescription" class="form-label">Description : </label>
                    <input type="text" th:field="*{description}" class="form-control" id="departmentDescription">
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn  btn-primary">Save Department</button>
                </div>
            </form>
        </div>
        <div class="col-7 offset-1">
            <table class="table mt-4 text-center table-striped table-bordered">
                <thead>
                <tr>
                    <th scope="col">Code</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="department : ${departmentList}">
                        <th scope="row" th:text="${department.code}"></th>
                        <td th:text="${department.name}"></td>
                        <td th:text="${department.description}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
