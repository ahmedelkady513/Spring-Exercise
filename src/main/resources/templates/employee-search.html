<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container mt-4">
    <div class="row text-center">
        <div class="col-12">
            <div class="col-12">
                <h1 th:text="'Search Result For Employee Name : ' + ${employeeName}"></h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table mt-4 text-center table-striped table-bordered">
                <thead>
                <tr>
                    <th scope="col">Code</th>
                    <th scope="col">Name</th>
                    <th scope="col">Date Of Birth</th>
                    <th scope="col">Address</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Department</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employeeResult}">
                    <th scope="row" th:text="${employee.code}"></th>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.dateOfBirth}"></td>
                    <td th:text="${employee.address}"></td>
                    <td th:text="${employee.mobile}"></td>
                    <td th:text="${employee.salary}"></td>
                    <td th:text="${employee.department.name}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
